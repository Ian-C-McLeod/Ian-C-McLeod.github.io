<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .links {
      background: #1a1a1a;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);

      /* scroll integration */
      width: 320px;
      max-height: 300px;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      color: #8a7cff;
      text-decoration: none;
      font-size: 1.1em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
