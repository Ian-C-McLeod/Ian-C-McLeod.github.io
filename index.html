<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black; /* page background */
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #8778af 0deg 180deg,   /* top half */
        #5f4a94 180deg 360deg  /* bottom half */
      );
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* Center circle */
    .center-circle {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .center-circle h2 {
      margin: 0 0 5px 0;
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
    }

    .center-circle button {
      padding: 6px 14px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .center-circle button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Entire big circle clickable -->
  <div class="circle-container" onclick="alert('Center circle clicked!')">
    <!-- Center circle with text and button -->
    <div class="center-circle">
      <h2>Click Me</h2>
      <button>Go!</button>
    </div>
  </div>
</body>
</html>
