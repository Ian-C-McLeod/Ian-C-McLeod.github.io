<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
        background-image: url('New Project(35).png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    svg {
      display: block;
    }

    /* Make the center circle clickable */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;  /* same as circle diameter */
      height: 100px;
      border-radius: 50%;
      background: transparent; /* circle itself is in SVG */
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .center-button span {
      pointer-events: none; /* let the click go through */
      font-family: sans-serif;
      font-size: 16px;
      color: #ffff;
      text-align: center;
    }

    .center-button:hover {
      /* optional hover effect */
      background: #f0c27b;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="300" height="300" viewBox="0 0 300 300">
    <defs>
      <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#571e58; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7441ff; stop-opacity:1" />
      </radialGradient>
    </defs>
      <!-- Big circle quadrants -->
      <path d="M150,150 L300,150 A150,150 0 0,1 150,0 Z" fill="url(#radialGradient)"/>
      <path d="M150,150 L150,0 A150,150 0 0,1 0,150 Z" fill="url(#radialGradient)"/>
      <path d="M150,150 L0,150 A150,150 0 0,1 150,300 Z" fill="url(#radialGradient)"/>
      <path d="M150,150 L150,300 A150,150 0 0,1 300,150 Z" fill="url(#radialGradient)"/>
      
      <!-- Center circle -->
      <circle cx="150" cy="150" r="50" fill="url(#radialGradient)" />
    </svg>


    <!-- Entire center circle clickable -->
    <a href="#" class="center-button">
      <span>Me</span>
    </a>
  </div>
</body>
</html>
