<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    svg {
      display: block;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-content h2 {
      margin: 0 0 10px 0;
      font-family: sans-serif;
      font-size: 18px;
      color: #333;
    }

    .center-content button {
      padding: 8px 16px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .center-content button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="300" height="300" viewBox="0 0 300 300">
      <!-- Big circle quadrants -->
      <path d="M150,150 L300,150 A150,150 0 0,1 150,0 Z" fill="#e74c3c"/>
      <path d="M150,150 L150,0 A150,150 0 0,1 0,150 Z" fill="#3498db"/>
      <path d="M150,150 L0,150 A150,150 0 0,1 150,300 Z" fill="#2ecc71"/>
      <path d="M150,150 L150,300 A150,150 0 0,1 300,150 Z" fill="#f1c40f"/>
      
      <!-- Center circle -->
      <circle cx="150" cy="150" r="50" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    </svg>

    <!-- Text and button inside center circle -->
    <div class="center-content">
      <h2>Click Me</h2>
      <button>Go!</button>
    </div>
  </div>
</body>
</html>
