<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('New Project(35).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    svg {
      display: block;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px; 
      height: 50px;
      border-radius: 50%;
      background: transparent;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 10;
    }

    .center-button span {
      pointer-events: none; 
      font-size: 16px;
      color: gold;
      text-align: center;
    }

    .center-button:hover {
      background: rgba(240, 194, 123, 0.3);
    }

    /* Sliding panel */
    #panel {
      position: fixed;
      bottom: -60%; /* start hidden */
      left: 30%;
      width: 40%;
      height: 60%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: bottom 0.4s ease;
      z-index: 100;
    }

    #panel.show {
      bottom: 10%; 
    }

    #panel button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #centered-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 24px;
      text-align: center;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div id="centered-text">Unraveled, I am a Sea of Stars<br>Who Knows how Deep and Far...<br><br>Plumb the depths of the Abyss<br>May your vessel be starlight kissed</div>

  <div class="container">
  <svg width="150" height="150" viewBox="0 0 150 150">
    <defs>
      <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#571e58; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7441ff; stop-opacity:1" />
      </radialGradient>
    </defs>

    <path d="M75,75 L150,75 A75,75 0 0,1 75,0 Z" fill="url(#radialGradient)"/>
    <path d="M75,75 L75,0 A75,75 0 0,1 0,75 Z" fill="url(#radialGradient)"/>
    <path d="M75,75 L0,75 A75,75 0 0,1 75,150 Z" fill="url(#radialGradient)"/>
    <path d="M75,75 L75,150 A75,75 0 0,1 150,75 Z" fill="url(#radialGradient)"/>

    <!-- Center circle -->
    <circle cx="75" cy="75" r="25" fill="url(#radialGradient)" />
  </svg>

    <!-- Clickable center circle -->
    <a href="#" class="center-button" id="centerBtn">
      <span>Me</span>
    </a>
  </div>

  <!-- Sliding Panel -->
  <div id="panel">
    <h2>I am But a Traveler</h2>
    <p>So far from my Father's home...</p>
    <p>My name is different in every tongue, So I will not give you only one, but the plethora I know under this sun.<p>
    <button id="closePanel">Close</button>
  </div>

  <script>
    const panel = document.getElementById('panel');
    const btn = document.getElementById('centerBtn');
    const closeBtn = document.getElementById('closePanel');

    // Show panel on click
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      panel.classList.add('show');
    });

    // Close panel
    closeBtn.addEventListener('click', () => {
      panel.classList.remove('show');
    });
  </script>

</body>
</html>
